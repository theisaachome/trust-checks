<div class="ui container" style="max-width: 600px; margin-top: 3rem;">
  <h2 class="ui header center aligned">
    <div class="content">
      <i class="envelope icon"></i>
      Contact Us
      <div class="sub header">Weâ€™d love to hear from you</div>
    </div>
  </h2>

  <form class="ui form" (ngSubmit)="submitContact()" #contactForm="ngForm">
    <div class="field required">
      <label>Name</label>
      <input type="text" name="name" [(ngModel)]="contact.name" required placeholder="Your Name">
    </div>

    <div class="field required">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="contact.email" required placeholder="Your Email">
    </div>

    <div class="field">
      <label>Subject</label>
      <input type="text" name="subject" [(ngModel)]="contact.subject" placeholder="Subject">
    </div>

    <div class="field required">
      <label>Message</label>
      <textarea name="message" [(ngModel)]="contact.message" required placeholder="Write your message..."></textarea>
    </div>

    <button class="ui primary button" type="submit" [disabled]="!contactForm.valid">
      <i class="send icon"></i> Send Message
    </button>
  </form>

  <div class="ui divider"></div>

  <div class="ui list">
    <div class="item">
      <i class="phone icon"></i>
      <div class="content">
        +60 123-456-789
      </div>
    </div>
    <div class="item">
      <i class="envelope outline icon"></i>
      <div class="content">
          {{contactMail}}
      </div>
    </div>
    <div class="item">
      <i class="map marker alternate icon"></i>
      <div class="content">
        Kuala Lumpur, Malaysia
      </div>
    </div>
  </div>
</div>
