<div class="table-responsive">
  <table class="ui single line table">
    <thead class="table-dark">
    <tr>
      <th>Alias</th>
      <th>Phone</th>
      <th>Country</th>
      <th>Amount Lost</th>
      <th>Status</th>
      <th>Reported At</th>
    </tr>
    </thead>
    <tbody>
      @for (report of data; track trackById(report.id,report)){
         <tr>
           <td> {{ report.scammer_alias }}</td>
           <td> {{ report.phone_number}}</td>
           <td>{{report.country}}</td>
           <td> {{report.amount_lost }}</td>
           <td>
             <span class="badge bg-success" *ngIf="report.status === 'ACTIVE'">Active</span>
             <span class="badge bg-warning" *ngIf="report.status === 'DISPUTED'">D</span>
             <span class="badge bg-danger" *ngIf="report.status === 'REMOVED'">Removed</span>
           </td>
           <td> {{report.created_at | date:'mediumDate'}}</td>
         </tr>
      }
    </tbody>
  </table>
</div>
