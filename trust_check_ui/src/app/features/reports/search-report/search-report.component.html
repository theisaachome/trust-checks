<div class="ui middle aligned center aligned grid search-page">
  <div class="column" >
    <h1 class="logo-container" >
      <img src="/trust_check_icon_2.png" alt="Trust Check Logo" class="logo">
    </h1>
    <!--Search box-->
    <div class="ui huge icon input fluid">
      <input
        type="text"
        placeholder="Check Scammer by name,phone, bank account"
        [formControl]="queryControl"
        (keyup.enter)="onManualSearch()"
        class="input-radius"
      >
      <i class="search icon"></i>
    </div>

    <div style="margin-top: 1rem;">
      <a class="ui basic button" (click)="openReport()">Report Now</a>
    </div>
    <!-- Results -->
    <div *ngIf="loading" class="ui active inline loader" style="margin-top: 2rem;"></div>
    <div *ngIf="!loading && searched">
        <div *ngIf="!lastResult" class="ui positive message" style="margin-top: 2rem;">
          <div class="header">No reports found or this keyword.</div>
          <p>if you were scammed by this person, help others by reporting.</p>
          <div class="ui tiny basic button" (click)="openReport()">Report Now</div>
        </div>
        <div class="ui segment" style="margin-top: 2rem;">
          <h3 class="ui header"> Results for "{{lastResult?.query}}"</h3>
          <p>Total reports: {{ lastResult?.totalReports}}</p>
          <button class="ui basic button" (click)="viewDetails()">View All Reports</button>
        </div>
    </div>

  </div>

</div>
